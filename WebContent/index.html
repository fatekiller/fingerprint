<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.min.js"></script>
<script src="fingerprint2.js"></script>
</head>
<body>
<div action="/figerprint/getfingerprint" method="get">
用户名：<input id='userName' type='text' name='userName'/><br>
设备名：<input id='deviceName' type='text' name='deviceName'/><br>
<button onclick='test()' value='提交'>提交</button><br>
<div>
<script>
function test(){
	new Fingerprint2().get(function(result, components){
			$.ajax({
				type:'post',
				url:'/figerprint/getfingerprint',
				data:{userName:$('#userName').val(),deviceName:$('#userName').val(),data:JSON.stringify(components),fingerprint:result},
				success:function(r){
					alert(r);
				},
				error:function(){
					alert('请求失败');
				}
			});
		});
}
</script>
</body>
</html>
